<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            text-align: center;
            font-weight: bold;
        }

        table {
            border-collapse: collapse;
            width: 400px;
        }

        td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Área</td>
            <td>Diciplinas</td>
            <td colspan="2">Notas</td>
            <td>Nota 1</td>
            <td>Nota 2</td>
            <td>Média</td>
        </tr>
        <tr>
            <td>Extras</td>
            <td>Matemática</td>
            <td>Física</td>
            <td>Química</td>
            <td>Biologia</td>
        </tr>
    </table>
</body>
</html>
